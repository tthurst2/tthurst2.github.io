<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Iframe</title>
    <style>
        /* Make sure the body and html take up the full height of the screen */
        html, body {
            height: 100%;
            background-color: black;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Make iframe fill the entire screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Optional: removes iframe border */
        }
    </style>
</head>
<body>

    <iframe src="Projects/QG-WEBGL/index.html"></iframe>

</body>
</html>
